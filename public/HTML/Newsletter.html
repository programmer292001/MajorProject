<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="../CSS/Newsletter.css">
    <link rel="shortcut icon" href="TourismBG.jpg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/61c7cd9296.js" crossorigin="anonymous"></script>
</head>
<body onLoad="getCount()">
    <div class="container">
        <div class="form-box">
            <h1 id="title">Register</h1>
            <br>
            <form action="" method="post">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" placeholder="Name" required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type='email' id="email" placeholder="Email" required>
                    </div>
                    <p> <span id="userCount"></span> Have already Registered.</p>
                    <p>Register Today to receive exciting content about the Tourist Destinations in India</p>
                </div>

                
                <div class="btn-field">
                    <button type="submit" id="Submit" onclick="PostData(event)">Submit</button>
                    <!-- <button type="button" id="Reset" onclikc="clearData(event)">Reset</button> -->
                </div>
            </form>
        </div>
    </div>

    <script src="../JS/Newsletter.js">

    </script>
</body>
</html>
